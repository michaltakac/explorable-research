<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
  <g fill="#a1a1aa">
    <!-- Magnifying glass representing research/exploration -->
    <circle cx="10" cy="10" r="6" stroke="#a1a1aa" stroke-width="2" fill="none"/>
    <line x1="14.5" y1="14.5" x2="20" y2="20" stroke="#a1a1aa" stroke-width="2" stroke-linecap="round"/>
    <!-- Interactive sparkles/nodes representing explorable/interactive content -->
    <circle cx="10" cy="7" r="1"/>
    <circle cx="7.5" cy="11" r="1"/>
    <circle cx="12.5" cy="11" r="1"/>
    <!-- Connecting lines between nodes -->
    <line x1="10" y1="7" x2="7.5" y2="11" stroke="#a1a1aa" stroke-width="0.75"/>
    <line x1="10" y1="7" x2="12.5" y2="11" stroke="#a1a1aa" stroke-width="0.75"/>
    <line x1="7.5" y1="11" x2="12.5" y2="11" stroke="#a1a1aa" stroke-width="0.75"/>
  </g>
</svg>
